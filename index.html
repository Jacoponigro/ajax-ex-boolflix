<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <input id="search-movie" type="text" placeholder="cerca film o serie tv">
      <button id="search-button" type="button">Cerca</button>
   </header>
   <h3>LIST MOVIES</h3>
   <ul class="movies">

   </ul>
   <h3>LIST SERIES</h3>
   <ul class="series">

   </ul>
   <!-- handlebars template -->
   <script id="template" type="text/x-handlebars-template">
       <li class="info">
         <div><img src="{{poster}}" alt="{{title}}"></div>
         <h2>Titolo: {{title}}</h2>
         <h4>Titolo Originale: {{original_title}}</h4>
         <p>lingua: {{original_language}}</p>
         <p>voto: {{vote_average}}</p>
         <p>tipo : {{type}}</p>
         <div><img src="{{poster}}" alt="{{title}}"></div>
       </li>
     </script>
     <!-- /handlebars template -->


    <script src="script.js"></script>
  </body>
</html>
